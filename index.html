<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>topConference</title>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="">topConference</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown">
          <button class="btn btn-light dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user-circle"></i>
          </button>

          <div class="dropdown-menu dropdown-menu-right">
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary ">Sign in
                <i class="fa fa-sign-in"></i>
              </button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="card card-default">
          <div class="card-header">
            <div class="row px-2">
              <input class="form-control w-25" placeholder="search..." aria-label="search..." id="searchInput">
              <div class="dropdown ml-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  sort
                  <i class="fa fa-sort-amount-asc"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item">deadline</a>
                  <a class="dropdown-item">start_date</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body" id="confs">
            <template id="confTemplate">
              <div class="conf" style="margin-bottom:10px;padding:1px;" data-topic="{{topic}}" data-deadline="{{deadline}}" data-url="{{url}}"
                data-address="{{address}}" data-img="{{img}}" data-h5index="{{h5index}}" data-start_date="{{start_date}}" data-end_date="{{end_date}}">
                <table border="0" width="100%" cellspacing="0" cellpadding="0" style="margin:1px;padding:1px;table-layout:fixed;">
                  <tr>
                    <td rowspan="2" style="padding:1px;margin:0px;vertical-align:middle;width:114px; ">
                      <img style="margin:2px;vertical-align:middle;width:110px;max-height:30px;" src="{{img}}" class="img">
                    </td>
                    <td colspan="2" style="margin:1px;padding:1px;vertical-align:middle;">
                      <h4 class="text-primary" style="padding:1px;margin:1px;font-size:13px;">
                        <p class="topic">{{topic}}</p>
                      </h4>
                    </td>
                    <td nowrap="" rowspan="2" style="padding:1px; vertical-align:middle;width:115px;">
                      <p class="deadline">{{deadline}}</p>
                    </td>
                  </tr>
                  <tr>
                    <td width="300px" valign="top" style="padding:1px;margin:0px;vertical-align:middle;font-size:12px;line-height:13px;">
                      <div class="date" style="padding:0px;margin:0px;">{{start_date}} - {{end_date}}</div>
                    </td>
                    <td width="200px" style="padding:1px;margin:0px;text-align:left;vertical-align:middle;">
                      <p class="address">{{address}}</p>
                    </td>
                  </tr>
                </table>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-default">
          <div class="card-header">
            <div class="row px-2">
              <input class="form-control mx-auto" placeholder="my conference" aria-label="my conference" id="searchInput2">
            </div>
          </div>
          <div class="card-body" id="confs">
            <p class="text-center">sign in to see...</p>
            <template id="myConfTemplate">
              <div class="conf" style="margin-bottom:10px;padding:1px;" data-topic="{{topic}}" data-deadline="{{deadline}}" data-url="{{url}}"
                data-address="{{address}}" data-img="{{img}}" data-h5index="{{h5index}}" data-start_date="{{start_date}}" data-end_date="{{end_date}}">
                <table border="0" width="100%" cellspacing="0" cellpadding="0" style="margin:1px;padding:1px;table-layout:fixed;">
                  <tr>
                    <td rowspan="2" style="padding:1px;margin:0px;vertical-align:middle;width:114px; ">
                      <img style="margin:2px;vertical-align:middle;width:110px;max-height:30px;" src="{{img}}" class="img">
                    </td>
                    <td colspan="2" style="margin:1px;padding:1px;vertical-align:middle;">
                      <h4 class="text-primary" style="padding:1px;margin:1px;font-size:13px;">
                        <p class="topic">{{topic}}</p>
                      </h4>
                    </td>
                    <td nowrap="" rowspan="2" style="padding:1px; vertical-align:middle;width:115px;">
                      <p class="deadline">{{deadline}}</p>
                    </td>
                  </tr>
                  <tr>
                    <td width="300px" valign="top" style="padding:1px;margin:0px;vertical-align:middle;font-size:12px;line-height:13px;">
                      <div class="date" style="padding:0px;margin:0px;">{{start_date}} - {{end_date}}</div>
                    </td>
                    <td width="200px" style="padding:1px;margin:0px;text-align:left;vertical-align:middle;">
                      <p class="address">{{address}}</p>
                    </td>
                  </tr>
                </table>
              </div>
            </template>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <footer class="blog-footer">
    <p>build by topConference Team</p>
    <a href="">Back to top</a>
    </p>
  </footer> -->
  <div class="alert alert-light text-primary" role="alert" id="addBookSuccess">add book success</div>
  <div class="alert alert-light text-danger" role="alert" id="addBookError">add book error</div>
  <div class="alert alert-light text-info" role="alert" id="updateBookSuccess">update book success</div>
  <div class="alert alert-light text-danger" role="alert" id="updateBookError">update book error</div>
  <div class="alert alert-light text-info" role="alert" id="deleteBookSuccess">delete book success</div>
  <div class="alert alert-light text-danger" role="alert" id="deleteBookError">delete book error</div>
  <div class="alert alert-light text-info" role="alert" id="addAuthorSuccess">add author success</div>
  <div class="alert alert-light text-danger" role="alert" id="addAuthorError">add author error</div>
  <div class="alert alert-light text-danger" role="alert" id="loadBookError">load book error</div>
  <div class="alert alert-light text-danger" role="alert" id="loadAuthorError">load author error</div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
